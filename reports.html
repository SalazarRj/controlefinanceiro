<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Financeiros - Controle PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-sankey@0.12.0/dist/chartjs-chart-sankey.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        html.dark body { background-color: #111827; }
        html.dark { color-scheme: dark; }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .sidebar-user-details { display: none; }
        #sidebar.collapsed .justify-between { justify-content: center; }
        #sidebar.collapsed #logoutBtn { width: 100%; }
        #sidebar.collapsed #sidebar-user-info { padding-left: 0; padding-right: 0; }
        .tab-link.active { background-color: #374151; }
        .reports-tab-content { display: none; }
        .reports-tab-content.active { display: block; }
        .table-container { max-height: 60vh; overflow-y: auto; }
        .table-container thead th { position: sticky; top: 0; z-index: 1; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

<div id="app-wrapper">
    <aside id="sidebar" class="bg-gray-800 text-white w-64 p-4 flex-shrink-0 fixed h-full transform -translate-x-full md:translate-x-0 transition-all duration-300 ease-in-out z-40 flex flex-col">
        <div class="flex items-center justify-between mb-10">
            <h2 class="text-2xl font-bold sidebar-text">Controle PRO</h2>
            <button id="collapse-sidebar-btn" class="hidden md:block p-2 rounded-md hover:bg-gray-700"><i class="fa-solid fa-bars"></i></button>
            <button id="close-sidebar-mobile-btn" class="md:hidden p-2 rounded-md hover:bg-gray-700"><i class="fa-solid fa-times"></i></button>
        </div>

        <nav id="sidebar-nav" class="flex-grow">
            <a href="index.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors"><i class="fa-solid fa-tachometer-alt fa-fw w-6 text-center"></i><span class="sidebar-text font-medium">Home</span></a>
            <a href="index.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors mt-2 hidden"><i class="fa-solid fa-edit fa-fw w-6 text-center"></i><span class="sidebar-text font-medium">Cadastros</span></a>
            <div class="mt-4 pt-4 border-t border-gray-700">
                <h3 class="px-3 text-xs font-semibold uppercase text-gray-400 sidebar-text">Relatórios</h3>
                <div class="mt-2 space-y-1 sidebar-text">
                    <a href="#" data-tab="dashboard" class="tab-link active flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors">Visão Geral</a>
                    <a href="#" data-tab="analises" class="tab-link flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors">Análises Gráficas</a>
                    <a href="#" data-tab="extrato" class="tab-link flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors">Extrato Detalhado</a>
                    <a href="#" data-tab="analise_categorias" class="tab-link flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors">Análise por Categoria</a>
                    <a href="#" data-tab="planejamento" class="tab-link flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors">Orçamento vs. Real</a>
                    <a href="#" data-tab="evolucao" class="tab-link flex items-center gap-4 p-3 rounded-lg hover:bg-gray-700 transition-colors">Evolução Patrimonial</a>
                </div>
            </div>
        </nav>

        <div id="sidebar-user-info" class="pt-4 border-t border-gray-700">
             <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex-shrink-0 flex items-center justify-center font-bold">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="sidebar-user-details flex-grow overflow-hidden">
                    <p id="user-name-display-sidebar" class="text-sm font-semibold truncate">carregando...</p>
                    <p class="text-xs text-gray-400">Utilizador</p>
                </div>
                <button id="logoutBtn" title="Sair" class="flex-shrink-0 p-2 rounded-md hover:bg-red-500 text-gray-300 hover:text-white transition-colors">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </aside>

    <main id="main-content" class="flex-1 transition-all duration-300 ease-in-out md:pl-64 text-gray-800 dark:text-gray-200"></main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const collapseBtn = document.getElementById('collapse-sidebar-btn');
        const closeMobileBtn = document.getElementById('close-sidebar-mobile-btn');
        if (collapseBtn) {
            collapseBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                sidebar.classList.toggle('w-64');
                sidebar.classList.toggle('w-20');
                mainContent.classList.toggle('md:pl-64');
                mainContent.classList.toggle('md:pl-20');
            });
        }
        if(closeMobileBtn) {
            closeMobileBtn.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
        }
    });
</script>

<script type="module" src="reports.js"></script>
</body>
</html>
